<StackLayout>
  <RadListView #list [items]="dogs" class="list-group" height="100%">
    <ng-template let-item="item" >
      <Label 
        (tap)="navigateToDetails(item.id)"
        [text]="item.name"
        class="list-group-item">
      </Label>
    </ng-template >
  </RadListView>
</StackLayout>
