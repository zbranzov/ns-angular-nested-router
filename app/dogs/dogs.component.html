<StackLayout>
  <RadListView #list [items]="dogs" class="list-group" height="100%" (dataPopulated)="onDataPopulated($event)" (itemTap)="navigateToDetails($event)">
    <ng-template let-item="item" >
      <Label 
        [text]="item.name"
        class="list-group-item">
      </Label>
    </ng-template>
  </RadListView>
</StackLayout>
